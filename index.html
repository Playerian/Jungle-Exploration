
<!DOCTYPE html>
<html>
    <head>
        <title>Jungle Exploration</title>
    </head>
    <body>
    <div class="container">
        <h2 id="message">You are lost in The Jungle. You need to get out of the jungle by gathering 10 pieces of compass component. Everytime you do anything you comsume one food.</h2>
        <div id="Buttons">
        <button id="b1" class="B B2">Go North</button>
        <button id="b2" class="B B2">Go West</button>
        <button id="b3" class="B B2">Go East</button>
        <button id="b4" class="B B2">Go South</button>
        <button id="b5" class="B2 B3"></button>
        <button id="b6" class="B2 B3"></button>
        <button id="b7" class="B2 B3"></button>
        <button id="b8" class="B2 B3">Trade with the Black Village people</button>
        <button id="b9" class="B2 B3">Do not trade with them.</button>
        <button id="b10" class="B2 B3"></button>
        <button id="b11" class="B2 B3"></button>
        <button id="b12" class="B2 B3"></button>
        <button id="b13" class="B2 B3"></button>
        <button id="b14" class="B2 B3"></button>
        <button id="b15" class="B2 B3"></button>
        </div>
        <div id="data">
            <p id="Food" class="D">Food: 10</p>
            <p id="CC" class="D">Compass Component: 0</p>
            <p id="WD" class="D">Weapon Durability: 1</p>
            <p id="Location" class="D"></p>
        </div>
        <div id="word">
        </div>
        <div id="wiseword">
        </div>
        <div id="image">
        </div>
      </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet"
         type="text/css"
         href="styles.css" />
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
